<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dayMakr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleTwo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mainTwo.js"></script>
</head>
<body>

<!-------------------------------------->
<!------------Search Section------------>
<!-------------------------------------->

<section id="landingPage">
    <div class="container col-md-offset-2 col-md-8">
        <div class="jumbotron">
            <h1>DayMakr</h1>
            <p>Curate a day trip with DayMakr. Have fun and explore!!!</p>
            <form>
                <div class="form-group">
                    <div class="form-group-row">
                        <input id="city-input" class="form-control input-lg" type="text" placeholder="Enter Location - Irvine, CA">
                    </div>
                </div>
                <button type="button" id="submit-btn" class="submit btn btn-lg">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-------------------------------------->
<!--------------Navigation-------------->
<!-------------------------------------->

<section id="navigation" class="col-md-2">
    <h3 class="theCity"></h3>
    <button class="previousPage btn btn-default">Back</button>
    <button class="nextPage btn btn-default">Next</button>
    <h4>Itinerary:</h4>
    <ul class="currentList list-group">
    </ul>
</section>

<!-------------------------------------->
<!----------Activities Results---------->
<!-------------------------------------->

<!--<section id="activities" class="col-md-offset-2 col-md-8">-->
<section id="activities" class="col-md-8">
    <div class="row col-xs-12 col-md-12">
        <div class="heading col-xs-6 col-md-6">Things To Do</div>
        <div class="heading activityItems col-xs-6 col-md-6">Pick 3 Items</div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity0 col-xs-6 col-md-3"></div>
        <div class="activity1 col-xs-6 col-md-3"></div>
        <div class="activity2 col-xs-6 col-md-3"></div>
        <div class="activity3 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity4 col-xs-12 col-md-5"></div>
        <div class="activity5 col-xs-4 col-md-2"></div>
        <div class="activity6 col-xs-8 col-md-5"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity7 col-xs-6 col-md-3"></div>
        <div class="activity8 col-xs-6 col-md-3"></div>
        <div class="activity9 col-xs-6 col-md-3"></div>
        <div class="activity10 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity11 col-xs-12 col-md-5"></div>
        <div class="activity12 col-xs-8 col-md-2"></div>
        <div class="activity13 col-xs-4 col-md-5"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity14 col-xs-6 col-md-3"></div>
        <div class="activity15 col-xs-6 col-md-3"></div>
        <div class="activity16 col-xs-6 col-md-3"></div>
        <div class="activity17 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="activity18 col-xs-6 col-md-6"></div>
        <div class="activity19 col-xs-6 col-md-6"></div>
    </div>
</section>

<!-------------------------------------->
<!-------------Food Results------------->
<!-------------------------------------->

<!--<section id="foodPlaces" class="col-md-offset-2 col-md-8">-->
<section id="foodPlaces" class="col-md-8">
    <div class="row col-xs-12 col-md-12">
        <div class="heading col-xs-6 col-md-6">Food & Drink</div>
        <div class="heading foodItems col-xs-6 col-md-6">Pick 3 Items</div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food0 col-xs-6 col-md-3"></div>
        <div class="food1 col-xs-6 col-md-3"></div>
        <div class="food2 col-xs-6 col-md-3"></div>
        <div class="food3 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food4 col-xs-12 col-md-5"></div>
        <div class="food5 col-xs-4 col-md-2"></div>
        <div class="food6 col-xs-8 col-md-5"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food7 col-xs-6 col-md-3"></div>
        <div class="food8 col-xs-6 col-md-3"></div>
        <div class="food9 col-xs-6 col-md-3"></div>
        <div class="food10 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food11 col-xs-12 col-md-5"></div>
        <div class="food12 col-xs-8 col-md-2"></div>
        <div class="food13 col-xs-4 col-md-5"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food14 col-xs-6 col-md-3"></div>
        <div class="food15 col-xs-6 col-md-3"></div>
        <div class="food16 col-xs-6 col-md-3"></div>
        <div class="food17 col-xs-6 col-md-3"></div>
    </div>
    <div class="row col-xs-12 col-md-12">
        <div class="food18 col-xs-6 col-md-6"></div>
        <div class="food19 col-xs-6 col-md-6"></div>
    </div>
</section>

<!-------------------------------------->
<!--------------Itinerary--------------->
<!-------------------------------------->

<section id="itinerary" class="col-md-offset-2 col-md-8">
    <div class="itineraryHeading col-xs-12">
        <div class="col-xs-6">
            <h4>Itinerary</h4>
            <h4 class="city"></h4>
            <h4 class="date"></h4>
        </div>
        <div id="weather" class=" col-xs-6 text-right">
            <h4>Weather</h4>
            <h4 class="weatherDescription"></h4>
            <h4 class="weatherDegrees"></h4>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li class="active thePlans"><a>Activity Plans</a></li>
        <li class="thePlans"><a>Food Plans</a></li>
        <li class="thePlans"><a>Edit Itinerary</a></li>
    </ul>
    <div id="map" class="col-xs-12 col-md-6"></div>
    <div class="activityPlans col-xs-12 col-md-6">
        <div class="activityAdded0"></div>
        <div class="activityAdded1"></div>
        <div class="activityAdded2"></div>
    </div>
    <div class="foodPlans col-xs-12 col-md-6">
        <div class="foodAdded0"></div>
        <div class="foodAdded1"></div>
        <div class="foodAdded2"></div>
    </div>
    <div class="changePlans col-xs-12 col-md-6">
        <h3 class="changeCity">Change City</h3>
        <h3 class="changeActivities">Change Activities</h3>
        <h3 class="changeFood">Change Food</h3>
    </div>
</section>

<!-------------------------------------->
<!----------------Modal----------------->
<!-------------------------------------->

<div id="activityModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD3E8xIkLacvLRU2KsefizVXU2AyisefcU&callback=initMap">
</script>

</body>
</html>
