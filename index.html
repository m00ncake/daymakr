<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="opening-page" class="col-lg-offset-3 col-lg-6">
        <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <p class="navbar-text">DayMakr</p>
                </div>
        </nav>
        <form>
            <div class="form-group">
                <label for="city-input">City</label>
                <input type="text" class="form-control" id="city-input" aria-describedby="city" placeholder="Enter location - Irvine, CA">
            </div>
            <button type="button" id="submit-btn" class="submit btn btn-primary">Submit</button>
        </form>
    </section>
    <section id="main-page" class="container col-md-offset-2 col-md-8">
        <div class="page-top col-md-12 row">
            <div id="map" class="col-md-8">
            </div>
            <div id="weather" class="col-md-4">
            </div>
            <div id="buttonsOnPage" class="col-md-4">
                <button id="changeCity" class="col-md-2 btn btn-inverse">Change<br>City</button>
                <button id="newPlans" class="col-md-2 btn btn-inverse">Change<br>Plans</button>
            </div>
        </div>
        <div id="">
            <div id="thingsToDo" class="">
                <div class="col-md-6">
                    <p>Things to do</p>
                </div>
                <div class="col-md-6">
                    <p>Food & Drink</p>
                </div>
            </div>
            <div id="morning" class="">
                <div class="activity col-md-6">
                    <div class="activity0 col-md-6"></div>
                    <div class="description0 col-md-6"></div>
                </div>
                <div class="food col-md-6">
                    <div class="food0 col-md-6"></div>
                    <div class="food-info0 col-md-6"></div>
                </div>
            </div>
            <div id="afternoon">
                <div class="activity col-md-6">
                    <div class="activity1 col-md-6"></div>
                    <div class="description1 col-md-6"></div>
                </div>
                <div class="food col-md-6">
                    <div class="food1 col-md-6"></div>
                    <div class="food-info1 col-md-6"></div>
                </div>
            </div>
            <div id="evening">
                <div class="activity col-md-6">
                    <div class="activity2 col-md-6"></div>
                    <div class="description2 col-md-6"></div>
                </div>
                <div class="food col-md-6">
                    <div class="food2 col-md-6"></div>
                    <div class="food-info2 col-md-6"></div>
                </div>
            </div>
        </div>

    </section>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD3E8xIkLacvLRU2KsefizVXU2AyisefcU&callback=initMap">
    </script>


</body>
</html>
