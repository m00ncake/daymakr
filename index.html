<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DayMakr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-fluid">
    <section id="opening-page" class="col-xs-8 col-xs-offset-2 col-lg-offset-3 col-lg-6">
        <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <p class="navbar-text">DayMakr</p>
                </div>
        </nav>
        <form>
            <div class="form-group" >
                <div class="form-group-row">
                    <label for="city-input">City</label>
                    <input type="text" class="form-control input-lg" id="city-input" aria-describedby="city" placeholder="Enter location - Irvine, CA">
                </div>
            </div>
            <button type="button" id="submit-btn" class="submit btn btn-primary btn-lg">Submit</button>
        </form>
    </section>
</div>

<section id="main-page" class="container col-xs-12 col-md-offset-2 col-md-8">
    <div class="page-top col-xs-12 col-md-12 row">
        <div id="map" class="col-xs-8 col-md-8">
        </div>
        <div id="weather" class="col-xs-4 col-md-4">
        </div>
        <div id="buttonsOnPage" class="col-xs-12 col-md-4">
            <button id="changeCity" class="col-xs-4 col-md-2 btn btn-inverse">New City</button>
            <button id="previousPlans" class="col-xs-4 col-md-2 btn btn-inverse">Previous</button>
            <button id="nextPlans" class="col-xs-4 col-md-2 btn btn-inverse">Next</button>
        </div>
    </div>
    <div id="results">
        <div class="thingsToDo col-xs-12 col-md-6">
            <p class="thingsToDoHeading">Things To Do - Add 3</p>
            <div class="activity col-md-12">
                <div class="activity0 col-xs-6 col-md-6"></div>
                <div class="description0 col-xs-6 col-md-6"></div>
            </div>
            <div class="activity col-md-12">
                <div class="activity1 col-xs-6 col-md-6"></div>
                <div class="description1 col-xs-6 col-md-6"></div>
            </div>
            <div class="activity col-md-12">
                <div class="activity2 col-xs-6 col-md-6"></div>
                <div class="description2 col-xs-6 col-md-6"></div>
            </div>
        </div>
        <div class="foodSpots col-xs-12 col-md-6">
            <p class="foodAndDrinkHeading">Food & Drink - Add 3</p>
            <div class="food col-md-12">
                <div class="food0 col-xs-6 col-md-6"></div>
                <div class="food-info0 col-xs-6 col-md-6"></div>
            </div>
            <div class="food col-md-12">
                <div class="food1 col-xs-6 col-md-6"></div>
                <div class="food-info1 col-xs-6 col-md-6"></div>
            </div>
            <div class="food col-md-12">
                <div class="food2 col-xs-6 col-md-6"></div>
                <div class="food-info2 col-xs-6 col-md-6"></div>
            </div>
        </div>
    </div>
</section>

<!--<section id="itinerary col-md-offset-2 col-md-8">-->
<section id="itinerary">
    <div class="itineraryHeading col-xs-12"></div>
    <ul class="nav nav-tabs">
        <li class="active thePlans"><a>Activity Plans</a></li>
        <li class="thePlans"><a>Food Plans</a></li>
    </ul>
    <div id="mapTwo" class="col-md-6"></div>
    <div class="activityPlans plans col-md-6">
        <div class="activityAdded0 btn0ad btn0as col-md-12">
            <p class="activityName0 name"></p>
            <p class="activityAddress0"></p>
            <p class="activityPhone0"></p>
            <!--<button id="btn0ad"  class="cancel btn btn-danger">Cancel</button>-->
            <!--<button id="btn0as" class="complete btn btn-success">Complete</button>-->
            <span id="btn0ad"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn0as" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
        <div class="activityAdded1 btn1ad btn1as col-md-12">
            <p class="activityName1 name"></p>
            <p class="activityAddress1"></p>
            <p class="activityPhone1"></p>
            <!--<button id="btn1ad" class="btn btn-danger cancel">Cancel</button>-->
            <!--<button id="btn1as" class="btn btn-success complete">Complete</button>-->
            <span id="btn1ad"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn1as" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
        <div class="activityAdded2 btn2ad btn2as col-md-12">
            <p class="activityName2 name"></p>
            <p class="activityAddress2"></p>
            <p class="activityPhone2"></p>
            <!--<button id="btn2ad" class="btn btn-danger cancel">Cancel</button>-->
            <!--<button id="btn2as" class="btn btn-success complete">Complete</button>-->
            <span id="btn2ad"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn2as" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
    </div>
    <div class="foodPlans plans col-md-6">
        <div class="foodAdded0 btn0fd btn0fs col-md-12">
            <p class="foodName0 name"></p>
            <p class="foodAddress0"></p>
            <p class="foodPhone0"></p>
            <!--<button id="btn0fd" class="btn btn-danger cancel">Cancel</button>-->
            <!--<button id="btn0fs" class="btn btn-success complete ">Complete</button>-->
            <span id="btn0fd"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn0fs" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
        <div class="foodAdded1 btn1fd btn1fs col-md-12">
            <p class="foodName1 name"></p>
            <p class="foodAddress1"></p>
            <p class="foodPhone1"></p>
            <!--<button id="btn1fd" class="btn btn-danger cancel">Cancel</button>-->
            <!--<button id="btn1fs" class="btn btn-success complete">Complete</button>-->
            <span id="btn1fd"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn1fs" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
        <div class="foodAdded2 btn2fd btn2fs col-md-12">
            <p class="foodName2 name"></p>
            <p class="foodAddress2"></p>
            <p class="foodPhone2"></p>
            <!--<button id="btn2fd" class="btn btn-danger cancel">Cancel</button>-->
            <!--<button id="btn2fs" class="btn btn-success complete">Complete</button>-->
            <span id="btn2fd"  class="cancel glyphicon glyphicon-remove-sign"></span>
            <span id="btn2fs" class="complete glyphicon glyphicon-plus-sign"></span>
        </div>
    </div>
</section>
